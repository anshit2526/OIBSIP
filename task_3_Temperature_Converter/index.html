<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>temperature Convertor</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="src/css/cssreset.css">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="stylesheet" href="src/css/responsiveness.css">
    </head>

    <body>

        <main class="container d-flex justify-content-center align-items-center mt-5">

            <div class="container d-flex flex-column justify-content-center align-items-center w-auto mt-5 p-5 shadow">
                <h1 class="text-white">Temperature Converter</h1>

                <div class="from-unit my-5 mx-2 d-flex justify-content-around align-items-end"
                    id="from-unit">
                    <input class="fs-4 px-1 mx-2" type="number" name="initial-temperature" id="converting-temperature"
                        value="" oninput="handleInput()" />
                    <select id="converting-temperature-options">
                        <option value="C">Celcius</option>
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                    </select>

                    <!-- Displayed on small devices -->
                    <input class="fs-4 px-3 d-none" type="number" name="initial-temperature-small-dvc" id="converting-temperature-small-dvc" value="" oninput="handleInput()"/>
                </div>

                <div class="to-unit my-5 mx-2 d-flex justify-content-around align-items-end" id="to-unit">
                    <input class="fs-4 px-1 mx-2" type="number" name="resulting-temperature" id="resulting-temperature"
                        onclick="placeholderToInput()" />
                    <select id="resulting-temperature-options">
                        <option value="F">Fahrenheit</option>
                        <option value="C">Celcius</option>
                        <option value="K">Kelvin</option>
                    </select>
                    
                    <!-- Displayed on small devices -->
                    <input class="fs-4 px-1 mx-2 d-none" type="number" name="resulting-temperature-small-dvc" id="resulting-temperature-small-dvc"
                        onclick="placeholderToInput()" />
                </div>
            </div>

        </main>



    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/responsiveness.js"></script>
    <script src="src/js/script.js"></script>
    <script src="src/js/convertor.js"></script>

</html>
